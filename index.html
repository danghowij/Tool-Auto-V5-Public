<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PC Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h2>🔥 PC Monitoring Dashboard</h2>

    <div class="top-bar">
      <div class="pc-selector">
        <label for="pcSelector">Select PC:</label>
        <select id="pcSelector"></select>
        <button onclick="fetchPcList()">🔁 Reload PC List</button>
      </div>
      <button onclick="openHistoryDialog()">📜 View History</button>
    </div>

    <div>
      <span>Start time: <span id="startTime">--</span> | Last updated: <span id="lastUpdated">--</span> (<span
          id="timeAgo">--</span> ago)</span></br></br>
      <button onclick="fetchLatest()">🔃 Manual Refresh</button>
      <span id="countdown">⏳ Next refresh in 30s</span>
    </div>

    <h3>📌 Overview</h3>
    <div id="overviewBlock" class="overview-box"></div>

    <h3>📊 Miniapp Status</h3>
    <div class="table-wrapper">
      <table id="miniappTable"></table>
    </div>

    <h3>⚠️ Recent Runs</h3>
    <div class="table-wrapper">
      <table id="recentRunTable"></table>
    </div>

    <h3>📈 CPU / RAM Metrics</h3>
    <canvas id="metricsChart" height="150"></canvas>
  </div>

  <!-- Dialog History -->
  <dialog id="historyModal">
    <h3>📚 History</h3>
    <div id="historyList"></div>
    <div id="historyDetail">
      <div id="historyMeta"></div>

      <h4>📊 Miniapp (History)</h4>
      <table id="historyMiniappTable"></table>

      <h4>⚠️ Recent Run (History)</h4>
      <table id="historyRecentRunTable"></table>

      <h4>📈 Metrics (History)</h4>
      <canvas id="historyMetricsChart" height="150"></canvas>
    </div>
    <button onclick="closeHistoryDialog()">❌ Close</button>
  </dialog>

  <script src="script.js"></script>
</body>

</html>
